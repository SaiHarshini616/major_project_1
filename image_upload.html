<head>
  <title>LungCure </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="../static/fonts/icomoon/style.css">
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/jquery-ui.css">
  <link rel="stylesheet" href="../static/css/owl.carousel.min.css">
  <link rel="stylesheet" href="../static/css/owl.theme.default.min.css">
  <link rel="stylesheet" href="../static/css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="../static/css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="../static/css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="../static/css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="../static/fonts/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="../static/css/aos.css">

<body>
    <div class="hero-image">
        <div class="hero-text">
            <form class="box" method="post" action="/predict" enctype="multipart/form-data">
                <div class="box__input">
                    <h1>Upload image and test your result</h1>
                   <!--<input type="file" id="myFileInput"><br>
                   <img id="myImage" src="#" alt="image preview">
                   -->
                   <input label="file616" type="file" name="file" onchange="readURL(this);" />
                    <div><img id="blah" src="http://giphygifs.s3.amazonaws.com/media/G5ZzaFMyDNoPu/giphy.gif" alt="your image" height="200px" width="200px"  /></div>
                    <div><button type="submit" class="button">Predict</button></div>
                    {% if predictions.length != 0 %}
                      <canvas style="margin-top: 30px;" id="predictions-chart" width="400" height="250"></canvas>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>

    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="../static/js/jquery-ui.js"></script>

    <script src="../static/js/jquery.stellar.min.js"></script>
    <script src="../static/js/jquery.countdown.min.js"></script>
    <script src="../static/js/bootstrap-datepicker.min.js"></script>

    <script src="../static/js/aos.js"></script>

    <script src="../static/js/jquery.sticky.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="https://js.stripe.com/v3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="../static/js/image_upload.js"></script>
</body>
